server:
  port: 8082

spring:
  datasource:
    url: jdbc:h2:mem:usuariosdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  application:
    name: usuarios-servicio

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    health:
      show-details: always

info:
  app:
    name: usuarios-servicio
    description: Servicio de gestión de usuarios con autenticación JWT
    version: 1.0.0