server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:librosdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
  application:
    name: libros-servicio

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
